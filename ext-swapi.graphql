extend type Query {
  pet: Pet
  pets: [Pet] @listLength(min: 1, max: 10)
  person: Person
}

type Pet {
  name: String @fake(type: firstName)
  image: String @fake(type: imageUrl, options: { imageKeywords: ["cats"] })
}

type Person {
  name: String @fake(type: firstName)
  lastName: String @fake(type: lastName)
  age: Int
  country: String @fake(type: country)
}